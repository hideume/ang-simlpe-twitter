<div style="height:100%">
    <table class="table">
        <thead>
            <th>name</th>
            <th>limit</th>
            <th>remain</th>
            <th>time</th>
        </thead>
        <tbody>
        <tr *ngFor="let k of limitTable">
            <td>{{k[0]}}</td>
            <td>{{k[1]}}</td>
            <td>{{k[2]}}</td>
            <td>{{k[3]|date: "HH:mm:SS"}}</td>
        </tr>
    </tbody>
    </table>
</div>
