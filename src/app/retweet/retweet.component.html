<p> retweet status </p>
<table   class="table">
    <tbody>
    <tr *ngFor="let tweet of retweets; let i = index">
    <td>{{i}}</td>
    <td>{{tweet.created_at| date:"MM/dd HH:mm:SS"}}</td>
    <td><a routerLink="/userhome/{{tweet.user.screen_name}}">{{tweet.user.screen_name}}</a></td>
    <td><a routerLink="/users/{{tweet.user.screen_name}}">{{tweet.user.name}}</a></td>
    <td>{{tweet.user.location}}</td>
    </tr>
    </tbody>
</table>
